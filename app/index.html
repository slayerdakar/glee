<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img src="images/logo.png" alt="logo" />
            <span class="logo-text">Glee.</span>
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Home +</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">About</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Services</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Pages +</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">News</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="user-nav">
            <div class="user-nav__search">
              <a class="user-nav__link" href="#">
                <img
                  class="user-nav__link-img"
                  src="images/icons/search.png"
                  alt="user icon"
                />
              </a>
            </div>
            <div class="user-nav__heart-cart">
              <div class="user-nav__heart">
                <a class="user-nav__heart-link" href="#">
                  <img
                    class="user-nav__heart-link-img"
                    src="images/icons/heart.png"
                    alt="user icon"
                  />
                  <span class="user-nav__num">0</span>
                </a>
              </div>
              <div class="user-nav__cart">
                <a class="user-nav__cart-link" href="#">
                  <img
                    class="user-nav__cart-link-img"
                    src="images/icons/cart.png"
                    alt="user icon"
                  />
                  <span class="user-nav__num">0</span>
                </a>
              </div>
            </div>
            <button class="user-nav__btn">
              <img
                class="user-nav__btn-img"
                class="user-nav__btn-img"
                src="images/icons/btn.png"
                alt="user btn"
              />
            </button>
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.min.js"></script>
  </body>
</html>
